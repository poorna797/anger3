<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>The Ripples of Rage</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `

        In the vibrant town of Emberdale, where laughter echoed through the bustling markets and the aroma of spices filled the air, lived a man named Samuel. He was known for his calm demeanor, a pillar of the community who had always been a beacon of stability. However, beneath the surface of his composed exterior, an undercurrent of anger simmered, waiting for the right moment to surface.

Samuel's life took an unexpected turn when he faced a series of setbacks—a sudden job loss, financial strain, and a strained relationship. The weight of these challenges stirred the dormant embers of anger within him, and the tranquil town of Emberdale soon witnessed the ripples of Samuel's growing rage.

As his frustration mounted, Samuel found himself entangled in a cycle of irritability and impatience. The once vibrant colors of his world dulled into shades of gray, and the townsfolk, accustomed to his unwavering calm, noticed the subtle but unmistakable shift in his demeanor.

One fateful day, as Samuel navigated the crowded market, a trivial incident sparked the flames of his anger into an inferno. The ripples became waves, and his outburst shocked both himself and those around him. The once harmonious atmosphere of Emberdale now vibrated with the echoes of Samuel's unleashed rage.

Realizing the impact of his anger on the community he held dear, Samuel withdrew into a period of self-reflection. He sought guidance from the town's elder, a wise woman named Elara, who had weathered storms of her own. Elara spoke of the inevitability of challenges in life and the importance of facing them with resilience rather than succumbing to the destructive force of anger.

Determined to quell the tempest within, Samuel embraced various coping mechanisms—meditation, journaling, and seeking therapy. As he delved into the roots of his anger, he discovered wounds that needed healing and a vulnerability that he had long ignored.

Emberdale, a town that valued community and mutual support, rallied around Samuel. Friends and neighbors offered understanding and encouragement, helping him navigate the path to emotional recovery. The ripples of his anger slowly began to subside, replaced by the gentle waves of acceptance and healing.

In the heart of Emberdale, Samuel's journey became a communal lesson in resilience and the transformative power of self-awareness. The town, once shaken by the ripples of rage, emerged stronger, and Samuel, now an advocate for emotional well-being, shared his story as a reminder that even the calmest waters could harbor unseen storms. The ripples of anger, when met with understanding and self-discovery, could be transformed into waves of growth and compassion.



`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
